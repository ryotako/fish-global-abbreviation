[core]
  editor = "vim"
  selectcmd = "fzf-tmux --multi:fzf --multi:peco"
  tomlfile = ".config/history/config.toml"

[history]
  path = ".config/history/history.ltsv"
  ignore_words = []
  use_color = false
  [history.sync]
    id = ""
    token = "$GITHUB_TOKEN"
    size = 100

[screen]
  filter_dir = false
  filter_branch = false
  filter_hostname = false
  columns = ["{{.Time}}", "{{.Status}}", "{{.Command}}"]
  status_ok = " "
  status_ng = "x"
